# hugo.yaml for Hugo module 'lightboxSSA'

module:
  # Need at least 0.114 for Dart SASS
  hugoVersion:
    min: 0.114.0
  mounts:
    - source: src/partials
      target: layouts/partials
    - source: src/images
      target: static/images/lightboxSSA
    - source: src
      target: assets/lightboxSSA
